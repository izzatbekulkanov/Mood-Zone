<script>
    function updateDateTime() {
        var now = new Date();
        var day = now.getDate();
        var month = now.getMonth() + 1;
        var year = now.getFullYear();
        var hour = now.getHours();
        var minute = now.getMinutes();
        var second = now.getSeconds();

        document.querySelector('[data-day]').innerText = day;
        document.querySelector('[data-month]').innerText = month;
        document.querySelector('[data-year]').innerText = year;
        document.querySelector('[data-hour]').innerText = hour;
        document.querySelector('[data-minute]').innerText = minute;
        document.querySelector('[data-second]').innerText = second;
    }

    // Her saniyede bir tarih ve saati g√ºncelleyin
    setInterval(updateDateTime, 1000);

</script>
