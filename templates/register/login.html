<body class=" ">
<!-- loader Start -->
<div id="loading">
    <div class="loader simple-loader">
        <div class="loader-body">
            <img src="https://templates.iqonic.design/hope-ui/pro/html/assets/images/loader.webp" alt="loader"
                 class="light-loader img-fluid w-25" width="200" height="200">
        </div>
    </div>
</div>
<!-- loader END -->
<div class="wrapper ">
    <section class="iq-auth-page"
             style="background: url({% static 'assets/images/dashboard/top-image.jpg' %}); background-size: cover;background-repeat: no-repeat;">
        <div class="row d-flex align-items-center justify-content-center vh-100 w-100">
            <div class="col-md-7 col-xl-4">
                <form method="post" class="card p-4"> {% csrf_token %}
                    <div class="card-body ">
                        <h3 class="text-center">Tizimga kirish</h3>
                        <p class="text-center">Namangan davlat pedagogika instituti</p>
                        <div class="form-group">
                            <label class="form-label" for="email-id">Emailni kiriting</label>
                            <input type="text" class="form-control mb-0" id="email-id"
                                   placeholder="Email yoki foydalanuvchi nomi" name="username">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="password">Parolni kiriting</label>
                            <input type="password" class="form-control mb-0" id="password" placeholder="Parol"
                                   name="password">
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check d-inline-block pt-1 mb-0">
                                <input type="checkbox" class="form-check-input" id="customCheck11">
                                <label class="form-check-label" for="customCheck11">Meni saqlab qol</label>
                            </div>
                            <a href="">Parol esdan chiqdi</a>
                        </div>
                        <div class="text-center pb-3 ">
                            <button type="submit" class="btn btn-primary w-100">Kiris</button>
                        </div>
                        <p class="text-center">Boshqa tizilar orqali kirish</p>
                        <div class="d-flex justify-content-center">
                            <div class="row g-3 mb-9">
                                <div class="col-md-6 col-xs-10">
                                    <!--begin::Google link--->
                                    <a href="#"
                                       class="btn btn-flex btn-outline btn-text-gray-700 btn-active-color-primary bg-state-light flex-center text-nowrap w-100">
                                        <img alt="Logo" width="160"
                                             src="{% static 'assets/login/hemis_original.png' %}"
                                             class="h-15px me-3">
                                    </a>
                                    <!--end::Google link--->
                                </div>
                                <!--end::Col-->
                                <!--begin::Col-->
                                <div class="col-md-6 col-xs-10">
                                    <!--begin::Google link--->
                                    <a href="#"
                                       class="btn btn-flex btn-outline btn-text-gray-700 btn-active-color-primary bg-state-light flex-center text-nowrap w-100">
                                        <img alt="Logo" width="160"
                                             src="{% static 'assets/login/oneid_original.png' %}"
                                             class="theme-dark-show h-15px me-3">
                                    </a>
                                    <!--end::Google link--->
                                </div>
                                <!--end::Col-->
                            </div>
                        </div>
                        <br>
                        <p class="text-center">Dasturchi: <b>Izzatbek Ulkanov</b></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
